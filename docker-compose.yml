version: '3'

services:
  api:
    build: .
    # command: nodemon --debug server.js
    ports:
      - '4001:4001'
    environment:
      - PORT=4001
    volumes:
      - .:/app
      - /app/node_modules
    links:
      - mongodb
    depends_on:
      - mongodb
    # networks:
    #   - back-tier

  mongodb:
    image: mongo:latest
    container_name: mongodb
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
      - MONGODB_USER="user"
      - MONGODB_PASS="pass"
    volumes:
      - ./data/db:/data/db
    ports:
      - 27017:27017
    command: mongod --smallfiles --logpath=/dev/null # --quiet
