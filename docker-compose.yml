version: '3'

services:
  api:
    build: .
    ports:
      - '3004:3004'
    environment:
      - PORT=3004
    volumes:
      - .:/app
      - /app/node_modules
    links:
      - mongodb
    depends_on:
      - mongodb

  mongodb:
    image: mongo:latest
    container_name: mongodb
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
      - MONGODB_USER="user"
      - MONGODB_PASS="pass"
    volumes:
      - ./data/db:/data/db
    ports:
      - 27017:27017
    command: mongod # --quiet
